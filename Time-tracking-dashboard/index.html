<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="container__main">
      <div class="container__main-person">
        <img class="img-person" src="images/image-jeremy.png" alt="">
        <div class="container__main-text">
          <p>Report for</p>
          <h2 class="name">Jeremy Robson</h2>
        </div>
      </div>
      <div class="container__main-tracking">
        <button class="container__main-button daily" type="submit" >Daily</button>
        <button class="container__main-button weekly" type="submit">Weekly</button>
        <button class="container__main-button monthly"  type="submit">Monthly</button>
      </div>
    </div>

    <div class="container__reports">
      <div class="container__report work">
        <div class="container__report-img">
          <img src="images/icon-work.svg" alt="">
        </div>
        <div class="container__report-data">
          <div class="report-data-head">
            <h3>Work</h3>
            <img class="points" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="report-data-text">
            <h2 class="report-data-hours">32hrs</h2>
            <p class="periodical"><span class="report-data-periodical">Last Week</span> - <span class="report-data-periodical-hour">36hrs</span></p>
          </div>
        </div>
      </div>
      <div class="container__report play">
        <div class="container__report-img">
          <img src="images/icon-play.svg" alt="">
        </div>
        <div class="container__report-data">

          <div class="report-data-text">

            <p class="periodical"><span class="report-data-periodical">Last Week</span> - <span class="report-data-periodical-hour">36hrs</span></p>
          </div>
        </div>
      </div>
      <div class="container__report study">
        <div class="container__report-img">
          <img src="images/icon-study.svg" alt="">
        </div>
        <div class="container__report-data">
          <div class="report-data-head">
            <h3>work</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="report-data-text">
            <h2 class="report-data-hours">32hrs</h2>
            <p class="periodical"><span class="report-data-periodical">Last Week</span> - <span class="report-data-periodical-hour">36hrs</span></p>
          </div>
        </div>
      </div>

      <div class="container__report exercise">
        <div class="container__report-img">
          <img src="images/icon-exercise.svg" alt="">
        </div>
        <div class="container__report-data">
          <div class="report-data-head">

          <div class="report-data-text">

            <p class="periodical"><span class="report-data-periodical">Last Week</span> - <span class="report-data-periodical-hour">36hrs</span></p>
