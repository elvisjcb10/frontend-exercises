<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img class="card__img" src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jacob Thompson">
    <h1 class="card__name">Jessica Randall</h1>
    <p class="card__location">London, United Kingdom</p>
    <p class="card__job">"Front-end developer and avid reader."</p>
    <div class="card__socials">
      <a href="#" class="card__social card__social--github">GitHub</a>
      <a href="#" class="card__social card__social--frontendmentor">Frontend Mentor</a>
      <a href="#" class="card__social card__social--linkedin">LinkedIn</a>
      <a href="#" class="card__social card__social--twitter">Twitter</a>
      <a href="#" class="card__social card__social--instagram">Instagram</a>

    </div>
  
  </div>
</body>
</html>
