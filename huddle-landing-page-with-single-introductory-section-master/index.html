<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="container">
    <div class="container__log">
      <div class="container__images">
        <img class="container__logo" src="images/logo.svg" alt="logo">
        <img class="container__illustration" src="images/illustration-mockups.svg" alt="">
      </div>
    </div>
    <div class="container__description">
      <h3 class="container__title">Build The Community Your Fans Will Love</h3>
      <p class="container__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="container__button">Register</button>
      <ul class="container__icons">
         <li>
           <img class="container__icon" src="images/logo-facebook.svg" alt="icon">
         </li>
         <li>
           <img class="container__icon" src="images/logo-twitter.svg" alt="icon">
         </li>
         <li>
           <img class="container__icon" src="images/logo-instagram.svg" alt="icon">
         </li>
      </ul>
    </div>
     
  </div>
 


<!-- 
  Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->


</body>
</html>
